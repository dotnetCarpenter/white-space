<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>white-space: none;</title>
	<link href="unordered-list.css" rel="stylesheet"/>
</head>
<body>
	<form>
		<input type="submit" value="Run white-space:none; script"/>
	</form>
	<label>UL with white space</label>
	<ul>
		<li>Lorem</li>
		<li>Ipsum</li>
		<li>Lorem</li>
		<li>Ipsum</li>
	</ul>

	<label>UL with-out white space</label>
	<ul>
		<li>Lorem</li><li>Ipsum</li><li>Lorem</li><li>Ipsum</li>
	</ul>
	<script>
    document.forms[0].onsubmit = applyWhiteSpaceFix;
    function applyWhiteSpaceFix(e) {
    	e.preventDefault();
	    var script = document.createElement("script");
		script.src = "white-space.js";
		document.getElementsByTagName('head')[0].appendChild(script);
		script = null;
		return false;
	}
	</script>
</body>
</html>
