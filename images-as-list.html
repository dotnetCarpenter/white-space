<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>white-space: none; - version 1.1</title>
	<link href="images-as-list.css" rel="stylesheet"/>
</head>
<body>
	<form onsubmit="return applyWhiteSpaceFix">
		<input type="submit" value="Run white-space:none; script"/>
	</form>
	<label>IMG with white space</label>
	<div class="images">
        <img src="http://spaceholder.co/p/256" alt="lorem ipsum" />
        <img src="http://spaceholder.co/p/256" alt="lorem ipsum" />
        <img src="http://spaceholder.co/p/256" alt="lorem ipsum" />
        <img src="http://spaceholder.co/p/256" alt="lorem ipsum" />
    </div>

    <label>IMG with-out white space</label>
	<div class="images">
        <img src="http://spaceholder.co/p/256" alt="lorem ipsum"
        /><img src="http://spaceholder.co/p/256" alt="lorem ipsum"
        /><img src="http://spaceholder.co/p/256" alt="lorem ipsum"
        /><img src="http://spaceholder.co/p/256" alt="lorem ipsum" />
    </div>
    <script>
    function applyWhiteSpaceFix(e) {
    	e && e.preventDefault();
	    var script = document.createElement("script");
		script.src = "white-space.modern.js";
		document.getElementsByTagName('head')[0].appendChild(script);
		script = null;
		return false;
	}
	</script>
</body>
</html>
