<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>white-space: none;</title>
	<link href="images-as-list.css" rel="stylesheet"/>
</head>
<body>
	<form>
		<input type="submit" value="Run white-space:none; script"/>
	</form>
	<label>IMG with white space</label>
	<div class="images">
        <img src="http://epgstream.net/wp-content/uploads/2011/12/free-logo-256.png" alt="lorem ipsum" />
        <img src="http://twimg0-a.akamaihd.net/profile_images/3370850932/b1d30caf7b1c192f985b19f6c362349a.png" alt="lorem ipsum" />
        <img src="http://mosi.ru/sites/default/files/abiturient/123.jpg" alt="lorem ipsum" />
        <img src="http://thumbs.dreamstime.com/thumblarge_291/12163928287yz7US.jpg" alt="lorem ipsum" />
    </div>

    <label>IMG with-out white space</label>
	<div class="images">
        <img src="http://epgstream.net/wp-content/uploads/2011/12/free-logo-256.png" alt="lorem ipsum"
        /><img src="http://twimg0-a.akamaihd.net/profile_images/3370850932/b1d30caf7b1c192f985b19f6c362349a.png" alt="lorem ipsum"
        /><img src="http://mosi.ru/sites/default/files/abiturient/123.jpg" alt="lorem ipsum"
        /><img src="http://thumbs.dreamstime.com/thumblarge_291/12163928287yz7US.jpg" alt="lorem ipsum" />
    </div>
    <script>
    document.forms[0].onsubmit = applyWhiteSpaceFix;
    function applyWhiteSpaceFix(e) {
    	e.preventDefault();
	    var script = document.createElement("script");
		script.src = "white-space.modern.js";
		document.getElementsByTagName('head')[0].appendChild(script);
		script = null;
		return false;
	}
	</script>
</body>
</html>
